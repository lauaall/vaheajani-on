<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vaheaeg</title>
        <link rel="stylesheet" href="style.css">
        <link rel="script" href="script.js">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="custom.css">
      </head> 
    <body>
      <div class="container-fluid mb-5">
        <div class="col background">
          <div class="row title d-inline">
            <h1 class="text-center display-3 fw-bold mb-0 pb-0">Soovid koolist <div class="nahhui d-inline">nahhui</div>  minna?</h1>
          </div>
          <h5 class="text-center fw-bold">Pea vastu natuke veel!</h5>
          <div class="row mx-3">
            <div class="text-container display-3 row mt-3 pt-3">
              <div class="col  counter   fw-bold "><p id="days"></p></div>
              <div class="col  counter  fw-bold "><p id="hours"></p></div>
              <div class="col counter   fw-bold "><p id="minutes"></p></div>
              <div class="col counter  fw-bold "><p id="seconds"></p></div>
            </div>          
          </div>
            <h5 class="text-center fw-bold">*vaheajani aega</h5>
        </div>
      </div>        
    </body>

    <script>
      // countdown 
      var countDownDate = new Date("Februar 23, 2024 14:05:00").getTime();

      // update counter
      var x = setInterval(function() { 
          // time and date
          var now = new Date().getTime();
          
          // time and date difference
          var distance = countDownDate - now;

          // time for days, hourses, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // display time difference
          document.getElementById("days").innerHTML = days + " päev";
          document.getElementById("hours").innerHTML = hours + " tundi";
          document.getElementById("minutes").innerHTML = minutes + " minutit";
          document.getElementById("seconds").innerHTML = seconds + " sekundit";

          // if countdown is up change the innerHTML
          if (distance < 0) {
              clearInterval(x);
              document.getElementById("days").innerHTML = "0 päeva";
              document.getElementById("hours").innerHTML = "0 tundi";
              document.getElementById("minutes").innerHTML = "0 minutit";
              document.getElementById("seconds").innerHTML = "0 sekundit";
          }
      }, 500);
  </script>
</html>
</html>
